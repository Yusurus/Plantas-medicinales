<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/estilos.css">
</head>
<body>
<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-leaf-fill me-2"></i> Plantas Medicinales
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <a href="#" class="nav-link text-dark fw-semibold">
        <i class="bi bi-house-door-fill me-1"></i> Inicio
      </a>
      <a href="/iden" class="nav-link text-dark fw-semibold">
        <i class="bi bi-person-gear me-1"></i> Identificador de plantas
      </a>
      <a href="/login" class="nav-link text-dark fw-semibold">
        <i class="bi bi-person-gear me-1"></i> Administrar
      </a>
    </div>
  </div>
</nav>

<!-- Sección de búsqueda -->
<section class="search-container text-center">
  <div class="container">
    <h1>Plantas Medicinales</h1>
    <p class="lead">Descubre el poder curativo de la naturaleza</p>
    <div class="search-box">
      <form class="d-flex">
        <input type="text" class="form-control flex-grow-1 me-2" placeholder="Buscar por nombre científico, común o familia...">
        <button type="submit" class="btn btn-light text-success fw-bold">
          <i class="bi bi-search me-1"></i> Buscar
        </button>
      </form>
    </div>
  </div>
</section>


<div class="container my-4">
  <div class="row">
    {% for planta in plantas %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename='imgs/plantas/' + planta.linkimagen) }}" class="card-img-top" alt="{{ planta.nombreCientifico }}" style="height: 180px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title fst-italic">{{ planta.nombreCientifico }}</h5>
          <p class="card-text text-muted small">{{ planta.nombres_comunes }}</p>
          <a href="#" class="btn-ver-detalles mt-2">
          <i class="bi bi-eye"></i> Ver detalles</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>

</html>
